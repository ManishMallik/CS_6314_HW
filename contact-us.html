<!-- Validate user inputs in the contact-us page as following ( You are supposed to
use regular expression for validation in this part)
• The user must enter first name, last name, phone number, gender ( as a radio
box), email address, and comment.
• The first name and last name should be alphabetic only
• The first letter of first name and last name should be capital
• The first name and the last name can not be the same
• Phone number must be formatted as ( ddd) ddd- dddd
• Email address must contain @ and .
• Gender must be selected
• The comment must be at least 10 characters  -->

<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="mystyle.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/JavaScript" src="scripts.js"></script>
        <title>Traveling</title>
    </head>
    <body>
        <header>
            <h1>Contact Us</h1>
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="stays.html">Stays</a></li>
                <li><a href="flights.html">Flights</a></li>
                <li><a href="cars.html">Cars</a></li>
                <li><a href="cruises.html">Cruises</a></li>
                <li><a href="contact-us.html">Contact Us</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
        <div class="container">
            <div class="sidebar">
                <h2>Change font size and/or background color of the webpage</h2>
                <button onclick="changeFontSize()">Change Font Size</button>
                <button onclick="changeBackgroundColor()">Change Background Color</button>
            </div>
            <div class="main-content">
                <h2>Contact Us Form:</h2>
                <label for="fname">First Name:</label><br>
                <input type="text" id="fname" name="fname" required><br>
                <label for="lname">Last Name:</label><br>
                <input type="text" id="lname" name="lname" required><br>
                <label for="phone">Phone Number:</label><br>
                <input type="text" id="phone" name="phone" placeholder="(xxx) xxx-xxxx" required><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br>
                <label for="gender">Gender:</label><br>
                <input type="radio" name="gender" value="Male" checked>
                <label>Male</label>
                <input type="radio" name="gender" value="Female">
                <label>Female</label><br>
                <label for="comment">Comment:</label><br>
                <textarea id="comment" name="comment" required></textarea><br>
                <button type="submit" value="Submit" onclick="contactSubmit()">Submit</button>
                <p id="contact-output"></p>
            </div>
        </div>
        <footer>
        </footer>
    </body>
</html>
